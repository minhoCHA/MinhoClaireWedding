[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"                    # base가 있으니 dist만

[functions]
  directory = "netlify/functions"     # base(frontend) 아래 경로로 변경
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
